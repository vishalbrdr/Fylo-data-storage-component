<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 1.3rem;
        text-align: center;
        color: aliceblue;
        position: absolute;
        bottom: 5%;
        left: 5%;
      }
      .attribution a {
        color: hsl(228, 45%, 64%);
        text-transform: uppercase;
        text-decoration: none;
      }
    </style>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container__item container__item-1">
        <img src="images/logo.svg" alt="" class="logo" />
        <div class="icons">
          <div class="icon_contr">
            <img src="images/icon-document.svg" alt="" class="icon--1" />
          </div>
          <div class="icon_contr">
            <img src="images/icon-folder.svg" alt="" class="icon--2" />
          </div>
          <div class="icon_contr">
            <img src="images/icon-upload.svg" alt="" class="icon--3" />
          </div>
        </div>
      </div>
      <div class="container__item container__item-2">
        <div class="item">You’ve used <span>815 GB</span> of your storage</div>
        <div class="item bar">
          <div class="bar-grad">
            <div class="circle"></div>
          </div>
        </div>
        <div class="item limit"><span>0 GB</span> <span>1000 GB</span></div>
        <div class="left-data">
          <span>185</span> <span>GB Left</span>
        </div>
      </div>
    </div>

    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vishal Biradar</a>.
  </div>
  </body>
</html>
